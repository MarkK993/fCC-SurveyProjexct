<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Mark's Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help me improve my
                coding skills</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Name</label>
                <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>What is your favorite skill?</p>
                <select id="dropdown" name="skill" class="form-control" required>
                    <option disabled="" selected="" value="">Select one</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="ruby">Ruby</option>
                    <option value="rails">Ruby on Rails</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend me for a job?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked />Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" /> Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" /> Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled="" selected="" value="">Select an option</option>
                    <option value="communication">Communication</option>
                    <option value="teamWork">Team-work</option>
                    <option value="detailOriented">Detail-oriented</option>
                    <option value="hardWorking">Hard-working</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">'
                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer" value="html" type="checkbox" class="input-checkbox" /> HTML
                </label>
                <label>
                    <input name="prefer" value="css" type="checkbox" class="input-checkbox" /> CSS
                </label>
                <label>
                    <input name="prefer" value="javascript" type="checkbox" class="input-checkbox" /> JavaScript
                </label>
                <label>
                    <input name="prefer" value="ruby" type="checkbox" class="input-checkbox" /> Ruby
                </label>
                <label>
                    <input name="prefer" value="rubOnRails" type="checkbox" class="input-checkbox" /> Ruby on Rails
                </label>
                <label>
                    <input name="prefer" value="other" type="checkbox" class="input-checkbox" /> Other
                </label>
            </div>
            <div class="form-group">
                <p>Any comment or suggestion?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
